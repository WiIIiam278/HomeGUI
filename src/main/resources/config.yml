# +------------------------------------------------------+ #
# |              HuskHomesGUI (Configuration)              | #
# +------------------------------------------------------+ #
# Use these placeholders to display information:
# {world} ---> Displays the home world (home-lore)
# {location} ---> Displays the x,y,z home coordinates (home-lore)
# {home} ---> Displays the home name (icon-select-message)
# {icon} ---> Displays the icon name (icon-select-message)
# {privacy} ---> Displays "Private" or "Public" if the home is public (icon-select-message)
# {server} ---> Displays the server the home is on (icon-select-message)
# ------------------------------------------------------------
# IMPORTANT NOTES:
#    > Formatting uses MineDown (https://github.com/Phoenix616/MineDown)
#    > Do not add more than 54 icons!
#    > Wrap your text in '' (quotes) if using color codes
#    > Only use {world}, {location}, {privacy} and {server} in home-lore
#    > Only use {home} and {icon} in icon-select-message
# ------------------------------------------------------------
# HOME STYLE
#    > This setting can be "ITEM" or "COLORED"
#    > ITEM lets the player pick the item they want. Saved locally on the server.
#    > COLOR represents homes with dyed leather armour. No data is stored.
#      The color of the armour is based on the home name, so it's the same cross-server.
# ------------------------------------------------------------
home_style: ITEM
gui-main-header: '&8Your homes'
gui-icon-header: '&8Select home icon'
icon-select-message: '&aSaved &l{home}&r&a home icon to &l{icon}'
icon-select-lore-message: '&7Click to select material.'
item-home-color: '&b&l'
item-home-lore:
  - '&7Location: &f{location}'
  - '&7World: &f{world}'
  - '&7Server: &f{server}'
  - '&7Access: &f{privacy}'
  - ''
  - '&7Left-Click to Teleport'
  - '&7Middle-Click to Delete Home'
  - '&7Right-Click to Edit Icon'
color-home-lore:
